<h1>Rapportini</h1>
<table class="table table-striped table-bordered">
  <tr>
    <th>Progetto</th>
    <th *ngFor="let d of giorni_del_mese">
      <p>{{ d }} </p>
    </th>
  </tr>
  <tr *ngFor="let r of righe">
    <td>
      <p>{{ r.progetto.codice }}</p><p>{{ r.progetto.descrizione }}</p>
    </td>
    <td *ngFor="let d of r.orari">
        <span>           
          {{ d.orario }}
        </span>
    </td>
  </tr>
</table>
