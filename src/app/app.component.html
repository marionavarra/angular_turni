<h1>Ecco a voi i giorni</h1>

<div>
  <div *ngFor="let g of giorni; index as i">
     <p *ngFor="let p of g.progetti, index as j">
      {{ j }}
      {{ g["giorno"] }} 
      <span *ngIf="g.progetti[j] !== undefined" >
             {{ g.progetti[j]["codice progetto"] }}
      </span>
     
    </p>
  </div>
</div>
