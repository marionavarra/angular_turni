<div class="d-flex justify-content-center mb-2">
    <span class="dropdown mr-auto" ngbDropdown>
        <a class="nav-link dropdown-toggle" id="id01" href="#" ngbDropdownToggle>
            <fa-icon [icon]="faUser"></fa-icon>
            Consulenti
        </a>
        <div class="dropdown-menu" aria-labelledby="id01" ngbDropdownMenu>
            <a *ngFor='let c of consultants$ | async' class="dropdown-item" href="#">{{ c.name }}</a>
        </div>
    </span>
    <button type="button" class="btn btn-primary">
        <fa-icon [icon]="faPrint"></fa-icon>
    </button>
</div>
<div>
    <table class="table table-striped table-bordered">
        <tr>
            <th style="width: 100px;">Progetto</th>
            <th *ngFor="let d of giorni_del_mese">
                <p>{{ d }} </p>
            </th>
        </tr>
        <tr *ngFor="let r of righe;let even = even; let odd = odd" [ngClass]="{ odd: odd, even: even }">
            <td scope="row" style="width: 100px;" [ngClass]="{ odd: odd, even: even }">
                <p>{{ r.progetto.codice }}</p>
                <p>{{ r.progetto.descrizione }}</p>
            </td>
            <td *ngFor="let d of r.orari" [ngClass]="{ odd: odd, even: even }">
                <span contenteditable="true" (blur)="updateOrario(r.progetto.codice, d, $event)">
                    {{ d.orario }}
                </span>
            </td>
        </tr>
    </table>
</div>
